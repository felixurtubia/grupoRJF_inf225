{% block vinculos_ticket %}
    <div class="row">
        <div class="col-sm-4 col-md-3">
            <div class="panel panel-default">
                <div class="panel-body" style="background-color:#14D6EB">
                    <h2>Vinculaciones</h2>
                    <h5>Padre:</h5>
                    {% for padre in ticket.padre.all %}
                        <h4><a href={% url "ticket:detail" padre.ticket_padre.id %}> {{ padre.ticket_padre }}</a></h4>
                    {% endfor %}
                    <h5>Hijos:</h5>
                    {% for hijo in ticket.hijo.all %}
                        <h4><a href={% url "ticket:detail" hijo.ticket_hijo.id %}> {{hijo.ticket_hijo}}</a></h4>
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>
{% endblock vinculos_ticket%}
