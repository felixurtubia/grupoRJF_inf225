<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SGT{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'ticket/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="{% static 'ticket/js/main.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'ticket:index' %}">SGT</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Vistas<span class = "caret"></span></a>
                    <ul class="dropdown-menu">
                        <li class="{% block tickets_active %}{% endblock %}">
                            <a href="{% url 'ticket:index' %}">
                                <span class="glyphicon glyphicon-screenshot" aria-hidden="true"></span>&nbsp; Tickets Abiertos
                            </a>
                        </li>
                        <li class="{% block tickets_no_asignados_active %}{% endblock %}">
                            <a href="{% url 'ticket:vista' 'no_asignados'%}">
                                <span class="glyphicon glyphicon-screenshot" aria-hidden="true"></span>Tickets no Asignados
                            </a>
                        </li>
                        <li class="{% block tickets_cerrados_active %}{% endblock %}">
                            <a href="{% url 'ticket:vista' 'cerrados' %}">
                                <span class="glyphicon glyphicon-screenshot" aria-hidden="true"></span>Tickets Cerrados
                            </a>
                        </li>
                        <li class="{% block tickets_eliminados_active %}{% endblock %}">
                            <a href="{% url 'ticket:vista' 'eliminados' %}">
                                <span class="glyphicon glyphicon-screenshot" aria-hidden="true"></span>Tickets Eliminados
                            </a>
                        </li>
                        <li class="{% block tickets_aplazados_active %}{% endblock %}">
                            <a href="{% url 'ticket:vista' 'aplazados' %}">
                                <span class="glyphicon glyphicon-screenshot" aria-hidden="true"></span>Tickets Aplazados
                            </a>
                        </li>
                    </ul>
                </li>

            </ul>



            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'ticket:index' %}">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                </div>
                <button type="submit" class="btn btn-default">Buscar</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp; Jefe
                    </a>
                </li>
                <li>
                    <a href="{% url 'ticket:create_ticket' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Crear Ticket
                    </a>
                </li>
                <li>
                    <a href="{% url 'ticket:logout_user' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Salir
                    </a>
                </li>
            </ul>
        </div>

    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
