<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nuevo Usuario</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
    <link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Inicio</a>
        </div>
</nav>
<div id="todo-form" class="row">
    <div class="col-sm-8 col-sm-offset-2 text-center">
        <form action="/api/usuarios" method="POST">
            <fieldset>
                <label>Nombre de Usuario</label>
                <input type="text" required name = "nombre" placeholder="Ej: Juan" class="form-control text-center">
                <label>Apellido</label>
                <input type="text" required name="apellido" placeholder="Ej: Leon Guzman" class="form-control text-center">
                <label>Correo</label>
                <input type="text" required name="email" placeholder="ejemplo@gmail.com" class="form-control text-center">
                <label>Contrase√±a</label>
                <input type="password" required name ="password" class="form-control text-center">
                <div>
                    <label>Permiso</label>
                    <select class="form-control input-lg text-center" id="permiso" name="permiso">
                        <option value="ADMIN" >ADMIN</option>
                        <option value="JEFE">JEFE</option>
                        <option value="SUPERVISOR">SUPERVISOR</option>
                        <option value="OPERADOR">OPERADOR</option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="btn btn-success btn-lg" >Crear</button>
                </div>
            </fieldset>
        </form>
        <hr>
        <form action="/" method="GET">
            <button type="submit" class="btn btn-primary">Cancelar</button>
        </form>
    </div>
</div>
</body>
</html>
