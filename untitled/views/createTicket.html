<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nuevo Ticket</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
    <link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Inicio</a>
        </div>
</nav>
<div id="todo-form" class="row">
    <div class="col-sm-8 col-sm-offset-2 text-center">
        <form action="/api/tickets" method="POST">
            <fieldset>
                <label for="asunto">Asunto de Ticket</label>
                <input type="text" id="asunto" required name="asunto" placeholder="Asunto de Ticket" class="form-control text-center">
                <label for="comentario">Comentario de Ticket</label>
                <textarea class="form-control" name="comentario" id="comentario" cols="30" rows="10" placeholder="Comentario"></textarea>
                <div>
                    <label for="prioridad">Prioridad de Ticket</label>
                    <select class="form-control text-center" id="prioridad" name="prioridad">
                        <option value="Insignificante" >Insignificante</option>
                        <option value="Baja">Baja</option>
                        <option value="Media">Media</option>
                        <option value="Alta">Alta</option>
                        <option value="Urgente">Urgente</option>
                    </select>
                </div>
                <div>
                    <label for="clasificacion">Clasificacion</label>
                    <select class="form-control text-center" id="clasificacion" name="clasificacion">
                        <option value="Falla" >FALLA</option>
                        <option value="Amenaza">AMENAZA</option>
                        <option value="Ataque">ATAQUE</option>
                        <option value="Situacion">SITUACION</option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="btn btn-success" >Enviar a supervisi√≥n</button>
                </div>
            </fieldset>
        </form>
        <hr>
        <form action="/" method="GET">
            <button type="submit" class="btn btn-primary">Cancelar</button>
        </form>
    </div>
</div>
</body>
</html>
